<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="src/css/index.css">
</head>
<body>

<h1>Tic Tac Toe</h1>
<p>El juego que rompe amistades</p> <br>

<h3>*Clickea 1 casilla para empezar*</h3>

<div id="board"> 
  <div class="cell"></div> 
  <div class="cell"></div> 
  <div class="cell"></div> 
  <div class="cell"></div> 
  <div class="cell"></div> 
  <div class="cell"></div> 
  <div class="cell"></div> 
  <div class="cell"></div> 
  <div class="cell"></div> 
</div> <br>


<h2>Estadísticas</h2>
<ul id="estadísticas">
  <li>Derrotas (Tú) <span id="derrotasX">0</span></li>
  <li>Victorias (Tú)  <span id="victoriasX">0</span></li>
  <li>Movimientos (Tú) <span id="movimientosX">0</span></li>
  <li>Derrotas (Máquina) <span id="derrotasO">0</span></li>
  <li>Victorias  (Máquina)   <span id="victoriasO">0</span></li>
  <li>Movimientos  (Máquina)  <span id="movimientosO">0</span></li>
  <li>Empates<span id="empates">0</span></li>
</ul>

<button id="btnReiniciar">Reiniciar</button>

<script src="src/js/index.js"></script>
</body>
</html>
